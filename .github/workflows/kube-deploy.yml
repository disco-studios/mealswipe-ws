name: kube-deploy

on: [push]
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "build/kubernetes/**"

jobs:
  build-proto:
    name: kube deploy
    runs-on: ubuntu-latest
    steps:
      - name: Docker Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Docker Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Docker Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: 850351896280.dkr.ecr.us-east-1.amazonaws.com/disco-mealswipe

      - name: Configure kubernetes
        run: |
          sudo apt-get install -y apt-transport-https ca-certificates curl
          sudo curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg
          echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list
          sudo apt-get update
          sudo apt-get install -y kubectl

          export KUBECONFIG="$HOME/.kube/config"
          mkdir $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > $HOME/.kube/config

      - name: Apply kubernetes
        run: |
          kubectl apply -f build/kubernetes

      - name: Rollout kubernetes
        run: |
          kubectl rollout restart deployment ms-ws
