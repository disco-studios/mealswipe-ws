apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealswipe-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-ws-app
  template:
    metadata:
      labels:
        app: ms-ws-app
    spec:
      containers:
        - name: mealswipe-ws
          image: 850351896280.dkr.ecr.us-east-1.amazonaws.com/disco-mealswipe:latest
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: mealswipe-websocket-app-service
spec:
  type: NodePort
  selector:
    app: ms-ws-app
  ports:
  - port: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mealswipe-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: mealswipe-websocket-app-service
                port:
                  number: 8080