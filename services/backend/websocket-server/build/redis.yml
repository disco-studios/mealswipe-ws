apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-single-conf
data:
  redis-config: ""
---  
apiVersion: v1
kind: Pod
metadata:
  name: redis
  labels:
    app: redis-single
spec:
  containers:
  - name: redis
    image: redis:6.2.6
    command:
      - redis-server
      - "/redis-master/redis.conf"
    env:
    - name: MASTER
      value: "true"
    ports:
    - containerPort: 6379
    resources:
      limits:
        cpu: "0.1"
    volumeMounts:
    - mountPath: /redis-master-data
      name: data
    - mountPath: /redis-master
      name: config
  volumes:
    - name: data
      emptyDir: {}
    - name: config
      configMap:
        name: redis-single-conf
        items:
        - key: redis-config
          path: redis.conf
---
apiVersion: v1
kind: Service
metadata:
  name: ms-redis-service
spec:
  type: ClusterIP
  selector:
    app: redis-single
  ports:
    - port: 6379
      targetPort: 6379
