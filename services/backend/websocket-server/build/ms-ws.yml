apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-ws-app
  template:
    metadata:
      labels:
        app: ms-ws-app
    spec:
      containers:
        - name: ms-ws
          image: 850351896280.dkr.ecr.us-east-1.amazonaws.com/disco-mealswipe:latest
          ports:
            - containerPort: 8080
          lifecycle:
            preStop:
              httpGet:
                path: preStop
                port: 8081
          resources:
            # TODO Optimize these
            requests:
              memory: "1900Mi"
              cpu: "450m"
            limits:
              memory: "2000Mi"
              cpu: "500m"
      tolerations:
      - key: "stateless"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 60

---

apiVersion: v1
kind: Service
metadata:
  name: ms-ws
spec:
  type: NodePort
  selector:
    app: ms-ws-app
  ports:
  - port: 8080